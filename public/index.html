<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Tracker</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Task Tracker</h1>
    <nav>
      <button id="filter-all" class="active">All</button>
      <button id="filter-active">Active</button>
      <button id="filter-completed">Completed</button>
    </nav>
  </header>

  <div class="layout">
    <!-- Left: editable coding titles + palette -->
    <aside>
      <h3>Coatings</h3>
      <div id="palette-editor" class="palette-editor">
        <!-- JS will inject 5 rows: color dot + editable title input -->
      </div>
      <small class="muted">Click a dot to set the color for new tasks. Rename titles to your taste.</small>
    </aside>

    <main>
      <section class="card">
        <h2>Create Task</h2>
        <form id="create-form">
          <div class="row">
            <label>Title
              <input type="text" id="title" required placeholder="e.g. Draft proposal" />
            </label>
            <label>Commitment Date
              <input type="date" id="commit_by" />
            </label>
          </div>
          <label>Notes
            <textarea id="notes" rows="3" placeholder="Optional details..."></textarea>
          </label>
          <button type="submit">Add Task</button>
        </form>
      </section>

      <section class="card">
        <h2>Tasks</h2>
        <div id="tasks"></div>
      </section>
    </main>
  </div>

  <footer>
    <small>Local demo â€¢ Data stored in <code>data.sqlite</code></small>
  </footer>

  <script src="/app.js" type="module"></script>
</body>
</html>
